<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script type="module">
    // import {
    // createRenderer,
    // render,
    // h
    // } from '/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js'

    import {
      renderOptions,
      render,
      h,
      createVnode
    } from './dist/runtime-dom.js'
    // 1 createRenderer 可以自己创建渲染器 (让我们自己提供渲染的方式)
    // 2 render 用内置的渲染器进行渲染（渲染dom元素的）
    // 3 h方法创建一个虚拟dom （type，propsOrChildren,children）
    /**
     * runtime-dom 它的作用就是提供DOM API
     * runtime-dom -> runtime-core -> reactivity
     *
     * 1个参数 类型
     * 2个参数 类型, 属性/儿子
     * 3个参数 类型, 属性, 儿子
     * h(类型,属性,儿子)
     * h(类型,儿子)
     */

    // 1 两个参数第二个参数可能是属性或者虚拟节点(__v_isVnode)
    // 2 第二个参数就是一个数组 -> 儿子
    // 3 其他情况就是属性
    // 4 直接传递非对象的, 文本
    // 5 不能出现3个参数的时候,第二个不是属性
    // 6 如果超过3个参数,后面的都是儿子

    const ele = h(
      'h1',
      { a: 1 },
      // [h('div', { a: 2 }, 'a1'), h('div', { a: 2 }, 'b1')],
      // 为了处理后面的优化,源码中编译后的结果全部采用来createVnode,靶向更新
      createVnode('div',{}, 'c1'),
    )
    render(ele, app)
    
  </script>
</body>

</html>
